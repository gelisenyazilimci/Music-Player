<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="container">
    <img id="music-image" src="" alt="">
    <audio id="audio" src=""></audio>
    <div id="music-details">
        <p class="title"></p>
        <p class="singer"></p>
    </div>
    <div id="progress">
        <input type="range" id="progress-bar">
        <div class="times">
            <span id="current-time">
                0:00
            </span>
            <span id="duration">
                0:00
            </span>
        </div>
    </div>
    <div id="controls">
        <div>
            <i id="prev" class="fa-solid fa-backward-step"></i>
            <i id="play" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
        <div>
            <i id="volume" class="fa-solid fa-volume-high"> </i>
                <input type="range"  id="volume-bar" max="100" value="30">
        </div>
    </div>
</div>


<script src="music.js"></script>
<script src="musicPlayer.js"></script>
<script src="app.js"></script>
</body>
</html>
