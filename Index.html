<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="card shadow-lg rounded">
        <img id="music-image" class="card-img-top" alt="x">
        <audio id="audio" src=""></audio>
        <div id="music-details" class="text-center border-bottom my-3">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div class="card-body">
            <div id="progress">
                <label for="progress-bar"></label><input type="range" id="progress-bar" class="form-range">
                <div class="times">
                    <span id="current-time">
                        0:00
                    </span>
                    <span id="duration">
                        0:00
                    </span>
                </div>
            </div>
            <div id="controls" class="text-center">
                <button class="btn btn-primary rounded-circle" id="prev"><i class="fa-solid fa-backward-step"></i> </button>
                <button class="btn btn-primary rounded-circle" id="play"><i class="fa-solid fa-play"></i> </button>
                <button class="btn btn-primary rounded-circle" id="next"><i class="fa-solid fa-forward-step"></i> </button>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary btn-sm">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="volume-container">
                <i id="volume" class="fa-solid fa-volume-high"> </i>
                <label for="volume-bar"></label><input type="range" id="volume-bar" max="100" value="30" class="form-range">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="music.js"></script>
<script src="musicPlayer.js"></script>
<script src="app.js"></script>
</body>
</html>
